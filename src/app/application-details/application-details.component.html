<div class="search-container">
  <input type="text" [(ngModel)]="searchQuery" placeholder="Search by name">
  <button (click)="searchApplications()">Search</button>
</div>


<div class="details">
  <div *ngIf="application">
    <img [src]="application.imageUrl" alt="{{ application.name }} Image" class="app-image">
    <h2>{{ application.name }}</h2>
    <p>{{ application.description }}</p>
    <p>Release Date: {{ application.releaseDate }}</p>
    <p>Version: {{ application.version }}</p>
    <p>Ratings: {{ application.ratings }}</p>
    <p>Genre: {{ application.genre }}</p>
  </div>
</div>
