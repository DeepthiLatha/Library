<ul>
  <li *ngFor="let app of filteredApplications">
    <a routerLink="/applications/{{ app.id }}" class="app-link">
      <img [src]="app.imageUrl" alt="{{ app.name }} Image" class="app-image">
      <div class="content">
        <div class="name">{{ app.name }}</div>
        <div class="genre">{{ app.genre }}</div>
      </div>
    </a>
  </li>
</ul>
