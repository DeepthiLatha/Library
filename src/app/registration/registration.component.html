<form (submit)="register()">
  <label for="username">Username:</label>
  <input type="text" [(ngModel)]="registrationData.username" name="username" required>
  <label for="email">Email:</label>
  <input type="email" [(ngModel)]="registrationData.email" name="email" required>
  <label for="password">Password:</label>
  <input type="password" [(ngModel)]="registrationData.password" name="password" required>
  <label for="role">Role:</label>
  <select [(ngModel)]="registrationData.role" name="role" required>
    <option value="USER">User</option>
    <option value="ADMIN">Admin</option>
  </select>
  <button type="submit">Register</button>
</form>
